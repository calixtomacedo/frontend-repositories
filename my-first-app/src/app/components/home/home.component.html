<p>Hello home of my first app Angular 19!</p>

<p>{{ name }}</p>

<button [attr.aria-label]="idButton" id="{{ idButton }}" (click)="submit()">Click Button</button>


@if (showInCase) {
  <h1>{{ name }}</h1>
} @else {
  <h4>{{ name }}</h4>
}

@for(item of listItems; track item) {
  <p>{{ item }}</p>
}


<h2>{{ inputName }}</h2>
